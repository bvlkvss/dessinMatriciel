<div *ngFor="let i of lastColors" class="color-container">
    <button (click)="color = i" (click)="setColor()" class="lastColors" [ngStyle]="{ 'background-color': i }"></button>
</div>
<div class="input-wrapper">
    <div class="color-div" [ngStyle]="{ 'background-color': color || 'white' }"></div>
    <input class="text" maxlength="7" [value]="color" (change)="setColorFromInput()" />
</div>
<div class="color-wrapper">
    <app-color-palette [hue]="hue" (color)="color = $event" (color)="addColor($event)" (color)="setColor()"></app-color-palette>
    <app-color-slider (color)="hue = $event" (color)="setColor()"></app-color-slider>
</div>
<div class="opacityContainer"><input (change)="setOpacity()" id="opacityValue" type="number" min="0" max="100" value="100" /> %</div>
<div>
    <input class="slider" type="range" (change)="setOpacity()" id="Opacity1" name="Opacity1" min="0" max="100" />
    <label for="volume">Opacity 1</label>
</div>
<div>
    <input class="slider" type="range" (change)="setOpacity()" id="Opacity2" name="Opacity2" min="0" max="100" />
    <label for="volume">Opacity 2</label>
</div>
