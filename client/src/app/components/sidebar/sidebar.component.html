<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </head>

    <body>
        <div class="container2">
            <div class="icon-bar">
                <a id="0" class="active" (click)="displayPalette('pencil')" (click)="changeTools('pencil')">
                    <i class="material-icons">gesture</i>
                    <span class="slidingtxt"> Pencil (1)</span>
                </a>
                <a (click)="displayPalette('brush')" (click)="changeTools('brush')">
                    <i class="material-icons">brush</i>
                    <span class="slidingtxt"> Brush (w)</span>
                </a>
                <a (click)="displayPalette('rectangle')" (click)="changeTools('rectangle')">
                    <i class="material-icons">crop_16_9</i>
                    <span class="slidingtxt"> Rectangle (w)</span>
                </a>
                <a (click)="displayPalette('ellipse')" (click)="changeTools('ellipse')">
                    <i class="material-icons">panorama_fish_eye</i>
                    <span class="slidingtxt"> Ellipse (X)</span>
                </a>
                <a (click)="displayPalette('line')" (click)="changeTools('line')">
                    <i class="material-icons">architecture</i>
                    <span class="slidingtxt"> Line (X)</span>
                </a>
                <a (click)="displayPalette('eraser')" (click)="changeTools('eraser')">
                    <i class="material-icons">remove_circle_outline</i>
                    <span class="slidingtxt"> Eraser (w)</span>
                </a>
            </div>

            <div class="color-bar">
                <a class="color-box1"> </a>
                <a>
                    <i class="material-icons change">swap_vert</i>
                </a>
                <a class="color-box2"> </a>
            </div>

        <div class="icon-bar2">
            
            <a (click)="newDrawing()">
                <i class="material-icons">add</i>
            </a>

                <a (click)="openUserGuide()">
                    <i class="material-icons">help_center</i>
                </a>
            </div>
        </div>
    </body>
</html>
