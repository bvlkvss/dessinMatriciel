<div #card class="card">
    <mat-card>
        <div id="image">
            <img #image mat-card-image [src]="drawing.imageData" />
        </div>
        <mat-card-header>
            <mat-card-title class=".text">{{ drawing.name }}</mat-card-title>
            <mat-card-subtitle class=".text">{{ drawing.tag }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions><button class="btn">Supprimer</button> </mat-card-actions>
    </mat-card>
</div>
